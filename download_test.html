<html>
<head>
  <title></title>
</head>
<body>
<form>
  <input type='number' max=2018 min=1980>
  <input type='number' max=1 min=12>
  <input type='number' max=1 min=31>
  <input type='date'>
</form>
<div id='graph-container'>
</div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">

async function extractStream(response){
  var stream = response.body.getReader()
  var charsArray = []
  console.log('stream retrieved', Date.now()/1000)
  async function readStream(data){
    if(data.done){console.log('finished'); return}
    var nums = data.value
    nums.forEach( (n, index ) => charsArray.push(String.fromCharCode(n)) )
    await stream.read().then(readStream)
  }
  await stream.read().then(readStream)
  return charsArray
}

function parsePage(charArray){
  var lineArray= charArray.join('').split('\n')
  var BVals = []
  var timeVals = []
  var dataVals = []
  for(var lineNum = 0; lineNum<lineArray.length; lineNum++){
    var line = lineArray[lineNum]
    var lineElements = line.split(/[ ]+/)
    if(lineElements[0]===String(Number(lineElements[0]))){
      // console.log(lineElements)
      BVals.push(lineElements[4])
      timeVals.push(lineElements.slice(0,4))
      dataVals.push({
        BVal:lineElements[4],
        timeVal:lineElements.slice(0,4)
      })
    }
  }
  var dataPoints = BVals.length
  return dataVals
}

function plotData(data){
  console.log(data[0], Date.now()/1000)
  console.log(data[0].BVal*1,data[0].BVal*1<1000)
  var cleaned = data.filter((d)=>{return d.BVal*1 < 1000})
  var peakB = d3.max(cleaned.map((d)=>{return d.BVal}))
  console.log(peakB)
  var twoDays = 2*1440
  var start = data[0].timeVal[1]*1440+data[0].timeVal[2]*60+data[0].timeVal[3]*1
  xScale.domain([start, start+twoDays])
  yScale.domain([peakB*1.2, 0])
  console.log(svg)
  svg.selectAll('circle .nodes')
    .data(data)
    .enter()
    .append("svg:circle")
    .attr("class", "nodes")
    .attr('cx', (d)=>{return xScale(
      d.timeVal[1]*1440+d.timeVal[2]*60+d.timeVal[3]*1
      )})
    .attr('cy', (d)=>{return yScale(d.BVal)})
    .attr("r", "1px")
    .attr("fill", "black")
}

var margin = {top: 20, right: 20, bottom: 30, left: 40}
var width = 960 - margin.left - margin.right
var height = 500 - margin.top - margin.bottom

var xScale = d3.scaleLinear().range([0, width])
var yScale = d3.scaleLinear().range([height, 0])


var svg = d3.select("#graph-container").append("svg")
svg.attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

console.log('running', Date.now()/1000)
var queryResult = fetch('./data?year=2018&month=2&day=1').then(extractStream).then(parsePage)

queryResult.then(plotData)

</script>
<style type="text/css">
  svg{border:black solid 1px;}
</style>
</html>
