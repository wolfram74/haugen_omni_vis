<html>
<head>
  <title></title>
</head>
<body>
<div id='graph-container'>
</div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">

async function extractStream(response){
  var stream = response.body.getReader()
  var charsArray = []
  console.log('stream retrieved', Date.now()/1000)
  async function readStream(data){
    if(data.done){console.log('finished'); return}
    var nums = data.value
    nums.forEach( (n, index ) => charsArray.push(String.fromCharCode(n)) )
    await stream.read().then(readStream)
  }
  await stream.read().then(readStream)
  return charsArray
}

function parsePage(charArray){
  var lineArray= charArray.join('').split('\n')
  console.log(lineArray.slice(0, 10))
  var BVals = []
  var timeVals = []
  var dataVals = []
  for(var lineNum = 0; lineNum<lineArray.length; lineNum++){
    var line = lineArray[lineNum]
    var lineElements = line.split(/[ ]+/)
    if(lineElements[0]===String(Number(lineElements[0]))){
      // console.log(lineElements)
      BVals.push(lineElements[4])
      timeVals.push(lineElements.slice(0,4))
      dataVals.push({
        BVal:lineElements[4],
        timeVal:lineElements.slice(0,4)
      })
    }
  }
  console.log(BVals.length, BVals.slice(0,10))
  console.log(timeVals.length, timeVals.slice(0,10))
  var dataPoints = BVals.length
  console.log(BVals.slice(dataPoints-10, dataPoints))
  console.log(timeVals.slice(dataPoints-10, dataPoints))
  return dataVals
}

function plotData(data){
  console.log(data[0], Date.now()/1000)
  xScale.domain(data.map(function(d){
    return d.timeVal[1]*1440+d.timeVal[2]*60+d.timeVal[3]*1
  }))
  yScale.domain(data.map(function(d) {
    if(1*d.Bval>1000){return NaN}
    return 1*d.Bval
  }))
  svg.select('circle .nodes')
    .data(data)
    .enter()
    .append("svg:circle")
    .attr("class", "nodes")
    .attr('cx', (d)=>{return xScale(d.timeVal)})
    .attr('cy', (d)=>{return yScale(d.Bval)})
    .attr("r", "1px")
    .attr("fill", "black")
}

var margin = {top: 20, right: 20, bottom: 30, left: 40}
var width = 960 - margin.left - margin.right
var height = 500 - margin.top - margin.bottom

var xScale = d3.scaleLinear().range(0, width)
var yScale = d3.scaleLinear().range(height, 0)


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

console.log('running', Date.now()/1000)
var queryResult = fetch('./data?year=2018&month=2&day=1').then(extractStream).then(parsePage)

queryResult.then(plotData)

</script>
</html>
